<html>
  <meta charset="UTF-8" />
  <head>
    <title>로그인화면</title>

    <!-- JQuery 파일 수입 -->
    <script src="jquery-1.11.0.min.js"></script>
    <script src="common_func.js"></script>

    <script>

        // 유효성 체크 함수
        function checkForm() {
            var uid = $(".uid").val();  // form요소 값 반환 getter
            var pwd = $(".pwd").val();

            alert(uid + "/" + pwd);

            $(".uid").val("abc");  // form요소 값 설정 setter
        }

        // 자바스크립트의 onload() 메소드와 같음
        // $(document).ready(function(){~})와 같음
        // $(function(){~})
        $(function() {
            // 로그인 버튼을 클릭하면, checkForm()함수 호출되도록 이벤트 설정하기

            // 1. 로그인 버튼 객체 class값으로 가져오기
            var obj = $(".login_btn");

            // 2. 클릭 이벤트
            // obj.click(function(){~}); 와 같음
            obj.on("click", function(){
                checkForm();
            });

        });

    </script>
  </head>

  <body onload="start();">
    <center>
      <br /><br /><br />

      <form name="loginForm" action="boardList.html">
        <table border="0" cellpadding="4">
          <tr>
            <th>[로그인]</th>
          </tr>

          <tr>
            <td align="center">
              <!-------------------------------------------------------->
              <table border="1" style="border-collapse: collapse" cellpadding="5" bordercolor="lightgray">

                <tr>
                  <td align="right" bgcolor="#E9E9E9">아이디</td>
                  <!-- name속성 값은 서버로, 
                    class는 서버로 가지 않음 디자인,제이쿼리 선택자 측면에서 설정 -->
                  <td><input type="text" name="uid" class="uid" size="10" /></td>
                </tr>

                <tr>
                  <td align="right" bgcolor="#E9E9E9">암 호</td>
                  <td><input type="password" name="pwd" class="pwd" size="10" /></td>
                </tr>

              </table>
              <!-------------------------------------------------------->
            </td>
          </tr>

          <tr>
            <td align="center">
                <!-- 버튼은 입력양식이지만, 서버로 데이터가 가지않음 => name값 필요없음 -->
                <!-- class값 => JQuery에서 사용 -->
              <input type="button" value="로그인" class="login_btn" />
              <input type="reset" value="초기화" />

              <!-- 회원가입 폼으로 가기 -->
              <div style="cursor: pointer" class="regMember_btn">[회원가입]</div>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
