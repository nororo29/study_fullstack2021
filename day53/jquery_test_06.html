<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script>
			$(document).ready(function () {
				// 반전 버튼 누르면 체크 안된것 체크되고, 체크 된 것은 체크 풀린다.
				var reverseBtn = $('.reverse');
				var hobbyObj = $("[name='hobby']");

				// 1. each()
				/*
				reverseBtn.click(function () {
					hobbyObj.each(function () {
						var isChecked = $(this).prop('checked');

						$(this).prop('checked', !isChecked);
					});
				});
				*/

				// 2. 반복문
				/*
				reverseBtn.click(function () {
					for (var i = 0; i < hobbyObj.length; i++) {
						var isChecked = hobbyObj.eq(i).prop('checked');
						hobbyObj.eq(i).prop('checked', !isChecked);
					}
				});
				*/

				// 3. 둘다 안쓰고
				// /*
				reverseBtn.click(function () {
					// 체크된 요소, 체크되지 않은 요소 먼저 변수로 빼서 저장
					var checkedObj = hobbyObj.filter(':checked');
					var unCheckedObj = hobbyObj.not(checkedObj); // .filter(":not(:checked)")

					checkedObj.prop('checked', false);
					unCheckedObj.prop('checked', true);
				});
				// */
			});
		</script>
	</head>

	<body>
		<input type="checkbox" name="hobby" value="독서" /> 독서 <input type="checkbox" name="hobby" value="운동" />운동 <input type="checkbox" name="hobby" value="여행" />여행
		<input type="checkbox" name="hobby" value="수집" />수집
		<input type="button" value="반전" class="reverse" />
	</body>
</html>
