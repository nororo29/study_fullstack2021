	=>tr 태그의 순서를 3초마다 바꾸어 본다.-->
<html>
	<meta charset="UTF-8" />
	<head>
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script>
			// tr태그를 반복되게
			function upTr(idName) {
				var tableObj = $('#' + idName);

				var firstTrObj = tableObj.find('tr').eq(0);
				// var trObj = tableObj.find('tr:eq(0)');
				// var trObj = tableObj.find('tr').first();

				tableObj.append(firstTrObj);
			}

			// td 태그를 반복되게
			function leftTd(idName) {
				var trObj = $('#' + idName).find('tr');

				var firstTdObj = trObj.find('td').first();
				var lastTdObj = trObj.find('td').last();

				// 복사하지 않고 이동된다.
				// lastTdObj.after(firstTdObj);
				// trObj.append(firstTdObj);

				// 복사해서 붙인 후, 삭제하기.
				lastTdObj.after(firstTdObj.clone());
				firstTdObj.remove();
			}

			$(document).ready(function () {
				// 1초마다 함수 upTr(id) or leftTd(id) 반복적으로 실행
				setInterval(function () {
					upTr('character1');
					leftTd('character2');
				}, 1 * 1000);
			});
		</script>
	</head>

	<body>
		<table border="0" cellspacing="0" cellpadding="5" id="character1" align="center">
			<tr bgcolor="#FFFF00">
				<td>보노보노</td>
			</tr>

			<tr bgcolor="#FFCC00">
				<td>도라이몽</td>
			</tr>

			<tr bgcolor="#FF9900">
				<td>짱구</td>
			</tr>

			<tr bgcolor="#FF6600">
				<td>피카츄</td>
			</tr>
		</table>

		<br /><br />

		<table border="0" cellspacing="0" cellpadding="5" id="character2" align="center">
			<tr bgcolor="#FFFF00">
				<td bgcolor="#FFFF00">보노보노</td>
				<td bgcolor="#FFCC00">도라이몽</td>
				<td bgcolor="#FF9900">짱구</td>
				<td bgcolor="#FF6600">피카츄</td>
			</tr>
		</table>

		<br /><br />
	</body>
</html>
